<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dataverse</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Lily+Script+One&family=Roboto+Condensed:wght@100;400&family=Salsa&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <figure>
        <img src="/assets/imgheader.jpg" alt="Animação com duas meninas uma de cabelo rosa e outra azul" />
      </figure>
      <h1>Otaku's List</h1>
    </header>

<section id="menu-suspenso">

    <details class="meu-menu" >
      <summary>Filtrar</summary>
      <form>
      <label for=""></label>
      <select data-testid="selecionar-filtro" name="filtro" >
          <option value="name">Nome</option>
          <option value="streaming">Onde assistir</option>
          <option value="classification">Classificação</option>
      </select>
      <select id="filterValue" data-testid="selecionar-valor-filtro" name="filterValue">
      </select>
      <button value="Filtrar">Filtrar</button>
      <button id="limpa-filtros" data-testid="botao-limpar">Limpar</button>
    </form>
    </details>

    <details class="meu-menu">
      <summary>Ordenar</summary>
       <form>
        <label for=""></label>
        <select data-testid="selecionar-ordenar" name="ordem-ordenacao">
          <option value="">Nenhum</option>
          <option value="asc">A - Z</option>
          <option value="desc">Z - A</option>
      </select>
      <button value="Ordenar">Ordenar</button>
      <button id="limpa-ordenacao" data-testid="botao-limpar">Limpar</button>
    </form>
    </details>

    <details class="meu-menu">
      <summary>Confira as Estatísticas</summary>
      <section class="Estatísticas">
        <ul id="listaClassificacao">
        </ul>
      </section>
    </details>
</section>

    <main>
      <h2>Deseja saber mais sobre animes?</h2>
      <section id="root">
      </section>
    </section>
    </main>
    <footer>
      <p>Desenvolvido por Evelyn e Flaviane</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
