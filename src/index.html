<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lemon&family=Lily+Script+One&family=Roboto+Condensed:wght@100;400&family=Salsa&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <figure>
      <img src="assets/imgheader.jpg" alt="Animação com duas meninas uma de cabelo rosa e outra azul" />
    </figure>
    <h1>Otaku's List</h1>
  </header>

<section class="menu">

  <section id="filtro">
    <label for="streaming">Filtrar por</label>
    <select data-testid="select-filter" id="streaming" name="streaming">
      <option value=""> </option>
      <option value="Netflix">Netflix</option>
      <option value="Crunchyroll">Crunchyroll</option>
      <option value="Star+">Star+</option>
    </select>
  </section>

  <section id="ordem">
    <label for="ordenacao">Ordenar</label>
    <select data-testid="select-sort" id="ordenacao" name="name">
      <option value=""> </option>
      <option value="asc">A - Z</option>
      <option value="desc">Z - A</option>
    </select>
  </section>

  <button id="limpar-filtro" data-testid="button-clear">Limpar</button>

</section>

<details class="meu-menu">
  <summary>Confira as Estatísticas</summary>
  <section class="estatisticas">       
  </section>
</details>

  <main>
    <h2>Deseja saber mais sobre animes?</h2>
    <section id="root">
 
      </section>
    </main>
    <footer>
      <p>Desenvolvido por Evelyn &amp; Flaviane</p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
